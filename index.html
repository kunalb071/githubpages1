<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-purple-500 to-indigo-500 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl mb-6 text-center text-white font-bold">Forgot Password</h2>
        <!-- Form for entering email -->
        <form id="forgotPasswordForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2 text-white">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Get Code
                </button>
            </div>
        </form>

        <!-- Form for entering OTP -->
        <form id="enterOTPForm" class="mt-6 ">
            <div class="mb-4">
                <label for="otp" class="block text-gray-700 font-bold mb-2 text-white">OTP:</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP"
                    class="w-full px-3 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Send Code
                </button>
            </div>
        </form>
    </div>
</body>

</html>
